@(message: String)

<!DOCTYPE html>

<html>
    <head>
        <title>Game Test</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/three.js/three.min.js")" type="text/javascript"></script>
    </head>
    <body onload="smashup = smashup.Main().main();">
        <div class="modal" id="request_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="request_dialog_title">Title</h4>
                    </div>
                    <div class="modal-body" id="request_dialog_body">
                        Body
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" id="gameCanvas"></div>
            <div class="row margin-top-md" id="content">
                <div class="col-lg-12 text-center"><h3 id="state">Waiting...</h3></div>
            </div>
        </div>

        <script type="text/javascript">
            function updateSize() {
                //console.log("WTF "+$(window).height()+" "+$("#content").outerHeight());
                $("#gameCanvas").css({"height": ($(window).height()-$("#content").outerHeight(true))+"px"});
            }
            $(window).resize(updateSize);
            $(window).load(updateSize);
        </script>

        @playscalajs.html.scripts(projectName = "client")
    </body>
</html>
